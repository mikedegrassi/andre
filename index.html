<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Rapunt</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- Spectral CSS -->
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

	<!-- Extra CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="public/css/style.css?v=1.0.3">
	<link rel="stylesheet" href="public/css/style.css">

	<style>
		.zoomable-image {
		  position: relative;
		  cursor: zoom-in;
		  transition: transform 0.3s ease;
		}
	  
		.zoomable-image:hover {
		  transform: scale(1.05);
		}
	  
		.zoomable-image::after {
		  content: "\f00e"; /* Vergrootglas */
		  font-family: "Font Awesome 5 Free";
		  font-weight: 900;
		  position: absolute;
		  right: 8px;
		  bottom: 8px;
		  font-size: 18px;
		  color: white;
		  background: rgba(0, 0, 0, 0.6);
		  padding: 4px 6px;
		  border-radius: 4px;
		  pointer-events: none;
		}
	  
		/* Lightbox achtergrond */
		.lightbox-overlay {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100vw;
		  height: 100vh;
		  background: rgba(0, 0, 0, 0.85);
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  z-index: 9999;
		  display: none;
		}
	  
		.lightbox-overlay.active {
		  display: flex;
		}
	  
		.lightbox-overlay img {
		  box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
		  border-radius: 10px;
		}
	  
		.lightbox-close {
		  position: absolute;
		  top: 20px;
		  right: 30px;
		  font-size: 2em;
		  color: white;
		  cursor: pointer;
		}
	  </style>

	<style>
		.entry-logo {
			text-align: center;
			font-size: 2.5em;
			margin-top: 40px;
			margin-bottom: 20px;
			color: black;
			transition: opacity 0.4s ease;
		}

		.banner-options {
			display: flex;
			justify-content: center;
			gap: 60px;
			padding: 40px 20px;
			flex-wrap: wrap;
			align-items: end;
			transition: opacity 0.4s ease;
		}

		.option {
			text-align: center;
			cursor: pointer;
			transition: transform 0.3s;
			width: 40%;
		}

		.option:hover {
			transform: scale(1.05);
		}

		.option-image {
			border: 5px solid #ddd;
			border-radius: 20px;
			overflow: hidden;
			margin-top: 10px;
		}

		.option-image img {
			width: 100%;
			height: auto;
			display: block;
		}

		#header-title {
			position: absolute;
			top: 20px;
			left: 30px;
			font-size: 2em;
			font-weight: bold;
			color: white;
			z-index: 100;
			display: none;
			animation: fadeInDown 0.5s;
			transition: transform 0.5s ease, opacity 0.5s ease;
		}

		#intro-text {
			position: absolute;
			top: 30%;
			left: 30px;
			max-width: 600px;
			font-size: 1.1em;
			color: white;
			z-index: 100;
			display: none;
			background: rgba(0, 0, 0, 0.4);
			padding: 20px;
			border-radius: 10px;
			animation: fadeInUp 0.5s;
			transition: transform 0.5s ease, opacity 0.5s ease;
		}

		#back-button {
			position: absolute;
			top: 20px;
			right: 30px;
			z-index: 110;
			background: rgba(0, 0, 0, 0.6);
			color: white;
			padding: 6px 10px;
			font-size: 0.9em;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			display: none;
			animation: fadeIn 0.4s;
			transition: transform 0.5s ease, opacity 0.5s ease;
		}

		#scroll-to-top {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background: rgba(0, 0, 0, 0.6);
			color: white;
			border: none;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			z-index: 9999;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.3s ease;
		}

		#scroll-to-top.visible {
			opacity: 1;
			pointer-events: auto;
		}

		.entry-logo {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  .entry-logo img {
    max-width: 350px;
    height: auto;
  }

  @media screen and (max-width: 768px) {
    .entry-logo img {
      max-width: 180px;
    }
  }

		@media screen and (max-width: 768px) {

			.banner-options {
				flex-direction: column;
				align-items: center;
				gap: 30px;
			}

			.option {
				width: 80%;
			}

			#header-title {
				font-size: 1.2em;
				left: 15px;
			}

			#intro-text {
				max-width: 100%;
				left: 0;
				font-size: 1em;
				margin: 20px;
				text-align: center;
			}

			#back-button {
				top: 15px;
				right: 15px;
				padding: 5px 8px;
				font-size: 0.8em;
			}
		}
	</style>
</head>

<body class="landing">
	<div id="page-wrapper">
		<section id="banner" class="custom-banner" style="background-color: #EDF2F8; transition: background-image 0.5s ease-in-out;">
			<div class="entry-logo">
				<img src="./assets/css/images/logo.png" alt="Rapunt Logo" />
			  </div>			  
			<div class="banner-options">
				<div class="option" onclick="makeMainBanner('Andre massage ervaring.png', 'Massage'); loadContent('massage.html');">
					<h2>Massage</h2>
					<div class="option-image">
						<img src="./assets/css/images/Andre massage ervaring.png" alt="Massage">
					</div>
				</div>
				<div class="option" onclick="makeMainBanner('Andre sport ervaring.png', 'Personal Training'); loadContent('pt.html');">
					<h2>Personal Training</h2>
					<div class="option-image">
						<img src="./assets/css/images/Andre sport ervaring.png" alt="Personal Training">
					</div>
				</div>
			</div>
		</section>

		<h2 id="header-title"></h2>
		<p id="intro-text"></p>
		<button id="back-button" onclick="resetBanner()">Terug</button>
		<div id="dynamic-content"></div>
	</div>

	<button id="scroll-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
		<i class="fas fa-up-long" style="margin-left: 3.5px;"></i>
	</button>

	<script>
window.addEventListener('scroll', () => {
			const btn = document.getElementById('scroll-to-top');
			if (window.scrollY > 300) {
				btn.classList.add('visible');
			} else {
				btn.classList.remove('visible');
			}
		});

		function makeMainBanner(imageFile, title) {

			window.scrollTo({ top: 0, behavior: 'instant' });

			document.getElementById('banner').style.backgroundImage = `url('./assets/css/images/${imageFile}')`;
			document.getElementById('banner').style.backgroundSize = 'cover';
			document.getElementById('banner').style.backgroundPosition = 'center';
			document.getElementById('banner').style.height = '100vh';

			document.querySelector('.banner-options').style.opacity = '0';
			document.querySelector('.entry-logo').style.opacity = '0';

			setTimeout(() => {
				document.querySelector('.banner-options').style.display = 'none';
				document.querySelector('.entry-logo').style.display = 'none';
				document.getElementById('header-title').innerText = title;
				document.getElementById('header-title').style.display = 'block';
				document.getElementById('back-button').style.display = 'block';

				const introText = document.getElementById('intro-text');
				if (title === 'Massage') {
					introText.innerText = 'Bent u toe aan een ontspannende massage of wellicht een therapeutische massage? Onze massages zijn gericht op herstel, ontspanning en het ondersteunen van het lichaam bij spanning of blessures. De herstellende technieken in onze massages zullen helpen bij het losmaken van de spieren, het verbeteren van de doorbloeding en het voorkomen van klachten. Zo passen wij onze massages precies aan op wat u nodig heeft.';
				} else if (title === 'Personal Training') {
					introText.innerText = 'Wilt u uw kracht en conditie verbeteren, of werken aan een gezondere levensstijl? Met onze personal training ontvangt u de juiste persoonlijke begeleiding en motivatie die u nodig heeft om uw doelen te behalen. Wij bieden een aanpak die perfect bij u past, voor zowel beginners als gevorderden, zodat u effectief en met plezier traint. Bent u klaar om aan de slag te gaan? Neem contact op â€¦';
				}
				introText.style.display = 'block';
			}, 400);
		}

		function loadContent(page) {
			fetch(page)
				.then(response => response.text())
				.then(html => {
					document.getElementById("dynamic-content").innerHTML = html;
				})
				.catch(error => console.error("Fout bij laden van pagina:", error));
		}

		function resetBanner() {
			document.getElementById('header-title').style.transform = 'translateY(-100px)';
			document.getElementById('intro-text').style.transform = 'translateX(-100vw)';
			document.getElementById('intro-text').style.opacity = '0';
			document.getElementById('back-button').style.transform = 'translateY(-50px)';
			document.getElementById('back-button').style.opacity = '0';

			setTimeout(() => {
				document.getElementById('banner').style.backgroundImage = '';
				document.getElementById('banner').style.height = '';
				document.querySelector('.banner-options').style.display = 'flex';
				document.querySelector('.entry-logo').style.display = 'block';
				document.getElementById('header-title').style.display = 'none';
				document.getElementById('intro-text').style.display = 'none';
				document.getElementById('back-button').style.display = 'none';
				document.getElementById("dynamic-content").innerHTML = '';

				document.querySelector('.banner-options').style.opacity = '0';
				document.querySelector('.entry-logo').style.opacity = '0';

				setTimeout(() => {
					document.querySelector('.banner-options').style.opacity = '1';
					document.querySelector('.entry-logo').style.opacity = '1';
					document.getElementById('header-title').style.transform = 'translateY(0)';
					document.getElementById('intro-text').style.transform = 'translateX(0)';
					document.getElementById('intro-text').style.opacity = '1';
					document.getElementById('back-button').style.transform = 'translateY(0)';
					document.getElementById('back-button').style.opacity = '1';
				}, 50);
			}, 500);
		}
	</script>

  <script>
			let counter = 1;

			function openTreatmentInfo(panelId) {
				closeTreatmentInfo();
				const panel = document.getElementById(panelId);
				if (panel) {
					panel.classList.add('active');
				}
			}

			function closeTreatmentInfo() {
				const panels = document.querySelectorAll('.treatment-info-panel');
				panels.forEach(panel => panel.classList.remove('active'));
			}

			function openInfo(panelId) {
				const panels = document.querySelectorAll('.info-panel');
				panels.forEach(panel => panel.classList.remove('active'));

				const panel = document.getElementById(panelId);
				if (panel) {
					panel.classList.add('active');
				}
			}

			function closeInfo() {
				const panels = document.querySelectorAll('.info-panel');
				panels.forEach(panel => panel.classList.remove('active'));
			}

			function updateSize() {
				const slideImage = document.querySelector('.carousel-slide img');
				return slideImage ? slideImage.clientWidth : 0;
			}

			function showSlide() {
				let size = updateSize();
				const slide = document.querySelector('.carousel-slide');
				if (slide) {
					slide.style.transition = 'transform 0.5s ease-in-out';
					slide.style.transform = 'translateX(' + (-size * counter) + 'px)';
				}
			}

			function moveNext() {
				counter++;
				showSlide();
			}

			function initCarousel() {
				const slide = document.querySelector('.carousel-slide');
				const images = document.querySelectorAll('.carousel-slide img');

				if (!slide || images.length === 0) return;

				slide.addEventListener('transitionend', () => {
					let size = updateSize();

					if (images[counter].alt.includes('Slide 1 (Clone)')) {
						slide.style.transition = 'none';
						counter = 1;
						slide.style.transform = 'translateX(' + (-size * counter) + 'px)';
					}

					if (images[counter].alt.includes('Slide 3 (Clone)')) {
						slide.style.transition = 'none';
						counter = images.length - 2;
						slide.style.transform = 'translateX(' + (-size * counter) + 'px)';
					}
				});

				window.addEventListener('resize', showSlide);
				showSlide();

				setInterval(moveNext, 3000);
			}

		</script>

<script>
	function openLightbox(src) {
	  const lightbox = document.getElementById('lightbox');
	  const img = document.getElementById('lightbox-img');
	  img.src = src;
	  lightbox.classList.add('active');
	}
  
	function closeLightbox(event) {
	  // voorkom dat klik op de afbeelding zelf de lightbox sluit
	  if (event) event.stopPropagation();
	  document.getElementById('lightbox').classList.remove('active');
	}
  </script>

</body>

</html>
